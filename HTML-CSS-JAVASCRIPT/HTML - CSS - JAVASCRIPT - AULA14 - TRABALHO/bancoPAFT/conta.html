<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PAFT</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css" />
        <!-- Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <div class="menu-top">
            <span class="logo1">PAFT</span>
            <span class="logo2">Bank</span>

            <label>
                <input type="checkbox">
                <span class="menu"> <span class="hamburger"></span> </span>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./login.html">Login</a></li>
                    <li><a href="./conta.html">Conta</a></li>
                    <li><a href="./nova.html">Solicitação</a></li>
                </ul>
            </label>
        </div>
        <div class="container">
            <div class="boxs">
                <div class="box-saldo">
                <i class="material-symbols-outlined"> attach_money </i>
                <a href="./extrato.html"><p>Saldo</p></a>
                <span id="valorDoSaldo">2000</span>
                </div>
                <div class="box-saque">
                <i class="material-symbols-outlined"> file_download </i>
                <p>Saque</p>
                <span id="valorDoSaque">0</span>
                </div>
                <div class="box-deposito">
                <i class="material-symbols-outlined"> file_download </i>
                <p>Deposito</p>
                <span id="valorDoDeposito">0</span>
                </div>
            </div>
            <div class="operacao">
                <div class="saque">
                    <input type="text" placeholder="valor do saque:" id="inputSaque"/>
                    <input type="button" value="Sacar" id="buttonSaque"/>
                </div>
                <div class="saque">
                    <input type="text" placeholder="código de barras: " />
                    <input type="text" placeholder="valor do pagamento:" id="inputSaque1"/>
                    <input type="button" value="Pagar" id="buttonSaque1"/>
                    </div>
                <div class="espacamento"></div>
                <div class="deposito">
                    <select name="select">
                        <option value="Selecione o tipo do empréstimo" selected>Selecione</option>
                        <option value="pessoal"> Pessoal</option>
                        <option value="consignado">Consignado</option>
                    </select>
                    <input type="text" placeholder="valor do empréstimo:" id="inputDeposito1"/>
                    <input type="button" value="Emprestar" id="buttonDeposito1" />
                </div>
                <div class="deposito">
                    <input type="text" placeholder="valor de deposito:" id="inputDeposito"/>
                    <input type="button" value="Depositar" id="buttonDeposito" />
                </div>
            </div>
            <div class="operacao">
                <input type="button" value="Ver Extrato" id="buttonExtrato" />
            </div>
            <div class="boxMsg">
                <p id="msg"></p>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
