<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize -->        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Importação do CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <title>PAFT</title>
    </head>
    <body>

    <!-- Menu Inicial -->
        <div class="menu-top">
            <span class="logo1">PAFT</span>
            <span class="logo2">Bank</span>

            <label>
                <input type="checkbox">
                <span class="menu"> <span class="hamburger"></span> </span>
                <ul>
                  <li> <a href="#home">Home</a> </li>
                  <li> <a href="#cartoes">Cartões</a> </li>
                  <li> <a href="#propaganda">Investimentos</a> </li>
                </ul>
            </label>
        </div>

    <!-- Página Inicial -->
        <div class="home" id="home">
            <div class="home-direita">
                <h2> O mundo dos<br>investimentos<br>na palma de<br><b>sua mão!</b></h2>
                <hr><br>
                <label>Abra sua conta</label><br>
                <input type="number" placeholder="Digite o seu CPF"><br>
                <button>Continuar</button>
            </div>

            <div class="home-esquerda">
                <img src="./img/imagem-capa.jpg" alt="Mulher segurando um celular" width="65%">
            </div>
        </div>

    <!--Cartões-->
        <div class="cartao" id="cartoes">
            <div class="cartao-direita">
                <h2>Conta<br>Digital<br></h2>
                <img src="./img/tela-app.webp" alt="Tela do aplicativo bancario" width="55%">
            </div>
            <div class="cartao-esquerda">
                <h2>Crédito<br>Internacional<br></h2>
                <img src="./img/credito.jpg" alt="Mulher com cartão de crédito na mão" width="100%">
            </div>
        </div>
    
    <!--PropagandaCartões-->
        <div class="propaganda" id="propaganda">
                <h2>Enquanto você<br>curte a vida<br>Nós cuidamos<br>dos seus<br>investimentos<br></h2>
                <img src="./img/vida.jpg" alt="Barco em ilha paradisíaca" width="55%">
        </div>
    <!--Rodapé-->
        <div class="rodape" id="rodape">
            <img src="./img/facebook.png" alt="Link do facebook">
            <img src="./img/instagram.png" alt="Link do instagran">
            <img src="./img/twitter.png" alt="Link do twitter">
            <img src="./img/youtube.png" alt="Link do youtube">
        </div>

    </body>
</html>
