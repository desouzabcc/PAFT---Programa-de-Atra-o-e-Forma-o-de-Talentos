<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />

        <!-- CSS -->

    <body>
        <div class="menu-top">
            <span class="logo1">PAFT</span>
            <span class="logo2">Bank</span>

            <label>
                <input type="checkbox">
                <span class="menu"> <span class="hamburger"></span> </span>

        <div class="container">
            <div class="boxs">
                <h2>Solicitando abertura de conta</h2>
            </div>

                    <input type="text" placeholder="Nome Completo: " id="nome"/>

                </div>
            </div>
            <div class="operacao">
                <input type="button" value="Solicitar" id="buttonNova" />

            <div class="boxMsg">

            </div>
        </div>
        <script src="./nova.js"></script>
