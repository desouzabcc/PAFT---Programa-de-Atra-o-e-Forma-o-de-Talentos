<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="/login" method="get">
        <fieldset>
            <legend>Login</legend>
        <p>
            <label for="username" >username:</label>
            <input type="text" id="username" name="username" placeholder="enter your username">
        </p>
        <p>
            <label for="password" >password:</label>
            <input type="password" id="password" name="password" required>
        </p>
    </fieldset>
        <p>
            <label for="url" >url:</label>
            <input type="url" id="url" name="url">
        </p>
        <input type="reset">
        <br>
        <input type="date">
        <input type="datetime-local">
        <input type="time">
        <input type="week">
        <input type="file">
        <input type="image">
        <p>
            <label for="phone" >mobile phone:</label>
            <input type="tel" id="phone" name="phone"
            pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label>Enter a number:
                <input type="number" name="number"
                min="1" max="10">
                lhlhl
            </label>
        </p>
        <p>
            <input type="checkbox" name="agree">
            <label for="agree">I agree</label>
        </p>
        <p>
            <label for="radio">Radio</label>
            <input type="radio" name="fm" id="band" value="band">
            <label for="band">Band FM</label>
            <input type="radio" name="fm" id="ouro" value="ouro verde">
            <label for="ouro">Ouro Verde</label>
            <input type="radio" name="fm" id="mundo" value="mundo livre">
            <label for="mundo">Mundo Livre</label>
        </p>
        <p>
            <label for="select">Radio Op2:</label>
            <select name="select" id="select">
                <option value="band">Band</option>
                <option value="mundo livre">Mundo Livre</option>

                <option value="ouro verde">ouro verde</option>
            </select>
        </p>
        <p>
            <label for="select">Radio Op2:</label>
            <select name="select" id="select" multiple>
                <option value="band">Band</option>
                <option value="mundo livre">Mundo Livre</option>
                <option value="ouro verde">ouro verde</option>
                <option value="band">Band</option>
                <option value="mundo livre">Mundo Livre</option>
                <option value="ouro verde">ouro verde</option>
                <option value="band">Band</option>
                <option value="mundo livre">Mundo Livre</option>
                <option value="ouro verde">ouro verde</option>
                <option value="band">Band</option>
                <option value="mundo livre">Mundo Livre</option>
                <option value="ouro verde">ouro verde</option>
            </select>
        </p>
        <p>
            <label for="select">Radio Op2:</label>
            <input list="datalist">
            <datalist name="datalist" id="datalist">
                <option value="band">
                <option value="mundo livre">

                <option value="ouro verde">
            </datalist>
        </p>
        <p>
            <label for="range">RAnge</label>
            <input type="range" id="range" min="1" max="100" name="range">
        </p>
        <p>
            <label for="textarea">Text:</label>
            <textarea rows="10" cols="80" name="textarea" id="texarea">

            </textarea>
        </p>
        <button>Submit</button>
        <button type="submit">Submit Again</button>
        <button type="button">Nothing Happens</button>
    </form>
    <form action="https://www.google.com/search">
        <h3>Search on google</h3>
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

</body>
</html>
