<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>hotel idis - Cadastro de usuário</title>
    </head>
    <body>
        <h1>Idis</h1>
        <h2>Hotel</h2>
        <p>Cadastro de Usuarios do Sistema</p>
        <form action="/confirma_funcionario.html" method="post">
            <div>
                <label for="funcao">Escolha sua função:</label>
            </div>
            <div>
                <select id="funcao" name="funcao" size="1" required>
                    <option value="none"></option>
                    <option value="atendente">Atendente</option>
                    <option value="gerente">Gerente</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="lavanderia">Lavanderia</option>
                    <option value="cozinha">Cozinha</option>
                </select>
            </div>
            <div>
                <label for="nome">Nome:</label>
            </div>
            <div>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="matricula">Matrícula:</label>
            </div>
            <div>
                <input type="number" id="matricula" name="matricula" required>
            </div>
            <div>
                <label for="senha">Senha:</label></div>
            <div>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div>
                <label for="email">Email:</label></div>
            <div>
                <input type="email" id="email" name="email" required>
            </div><br><br>
            <div>
                <input type="submit" value="Cadastrar">
            </div>
            <div>
                <a href="index.html" target="_self">
                    <img src="../Hotel/img/voltar.png" height="30" width="50" />
                </a>
            </div>
        </form>
    </body>
</html>
