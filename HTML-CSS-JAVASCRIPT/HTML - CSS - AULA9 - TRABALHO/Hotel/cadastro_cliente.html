<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>hotel idis - Cadastro de Clientes</title>
    </head>
    <body>
        <h1>Idis</h1><h2>Hotel</h2> 
        <form action="confirma_cliente.html" method="post">
            <p>Cadastro de Clientes</p>
            <fieldset class="form">
                <div><label for="nome">Nome:</label></div>
                <div><input type="text" id="nome" name="nome" required></div>
                <div><label for="endereco">Endere√ßo:</label></div>
                <div><input type="text" id="endereco" name="endereco" required></div>
                <div><label for="nacionalidade">Nacionalidade:</label></div>
                <div><input type="text" id="nacionalidade" name="nacionalidade" required></div>
                <div><label for="email">Email:</label></div>
                <div><input type="email" id="email" name="email" required></div>
                <div><label for="fone">Telefone:</label></div>
                <div><input type="tel" id="fone" name="fone" required></div>
                <div><label for="fonerec">Telefone para Recado:</label></div>
                <div><input type="tel" id="fonerec" name="fonerec" required></div>
            </fieldset>
            <fieldset><div><input type="submit" value="Cadastrar"></div></fieldset>
            <fieldset>
                <div><a href="opcoes.html" target="_self"><img src="../Hotel/img/voltar.png" height="30" width="50" /></a></div>
            </fieldset>
        </form>
    </body>
</html>
