<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <script>
        function postDates(){
            let url = "http://127.0.0.1:5000/date_service"
            const start_date = document.getElementById('start_date')
            const end_date = document.getElementById('end_date')
            const data = {"start_date":start_date.value,"end_date":end_date.value}
            fetch(url,{
                method:"POST",
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify(data)
            })
            .then(response => response.json())
            .then(json =>{
                console.log(json)
                document.getElementById('result').innerHTML = "<p>Days:"+json.days+"</p>"+"<p>Weeks:"+json.weeks+"</p>"+
                "<p>Months:"+json.months+"</p>"
            })
            .catch(error => console.error(error))
        }
        </script>
</head>

<body>
    <h1>Dates Calculator</h1>

    <label for="start_date">Enter the first date</label>
    <input type="date" id="start_date">
    <br />

    <label for="end_date">Enter the second date</label>
    <input type="date" id="end_date">
    <br />

    <button onclick="postDates()">Submit</button>

    <h2>Result</h2>

    <div id="result"></div>

</body>

</html>
